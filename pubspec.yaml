name: jaibee
description: "Jaibee is a simple and intuitive app for tracking your income and expenses. We aim to help you take control of your finances with ease."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  hive_flutter: ^1.1.0
  fl_chart: ^0.70.2
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  printing: ^5.12.0
  pdf: ^3.10.4
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2 
  month_year_picker: ^0.5.0+1
  hive: ^2.2.3
  path_provider: ^2.1.2
  animated_bottom_navigation_bar: 1.4.0
  provider: ^6.1.5
  package_info_plus: ^5.0.1
  connectivity_plus: ^6.0.3
  url_launcher: ^6.2.5  # Or latest version
  flutter_inappwebview: ^6.0.0-beta.27 # or latest version
  cupertino_calendar_picker: ^1.0.3
  syncfusion_flutter_charts: ^29.2.11
  another_flushbar: ^1.12.30
  lottie: ^3.1.0
  introduction_screen: ^3.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator:
  build_runner:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  image_path: "assets/images/logo_borders_cropped.png"
  android: true
  ios: true
  remove_alpha_ios: true

# flutter_icons:
#   android: true
#   ios: true
#   image_path: "assets/images/logo.png"
#   adaptive_icon_background: "#FFFFFF"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/onboarding/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
          weight: 700
          
flutter_native_splash:
  background_image: assets/images/background.png
  image: assets/images/logo_borders_cropped.png
  branding: assets/images/WnEx_signature.png
  branding_mode: bottom
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center

  android_12:
    # DO NOT use image for Android 12 to avoid the circular mask
    image: null
    background_image: assets/images/background.png
    branding: assets/images/WnEx_signature.png
    branding_mode: bottom

